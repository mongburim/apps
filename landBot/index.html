            </div>
            <!-- 조건 -->
            <div class="col-md-8 order-md-1">
                <h4 class="mb-3" id="regionTitle">지역을 동단위로 선택해 주세요!</h4>
                <form class="needs-validation" novalidate="">
                    <div class="row">
                        <div class="col-md-6 mb-3">

                                <option value="0">Choose..</option>
                            </select>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="state">시군구</label>
                            <select class="custom-select d-block w-100" id="dvsnSelector" disabled="">
                                <option value="0">Choose..</option>
                            </select>
                        </div>

                            <label for="state">읍면동</label>

                                <option value="0">Choose..</option>
                            </select>
                            <div class="invalid-feedback">

                            </div>
                        </div> -->
                    </div>

                    <hr class="mb-4">

                    <div class="row">
                        <div class="col-md-4 mb-3" id="areaCondition">

                            </div>
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input" id="area0py" target="areaChk">
                                <label class="custom-control-label" for="area0py">~10평</label>
                            </div>
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input" id="area10py" target="areaChk">
                                <label class="custom-control-label" for="area10py">10평대</label>
                            </div>
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input" id="area20py" target="areaChk">
                                <label class="custom-control-label" for="area20py">20평대</label>
                            </div>
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input" id="area30py" target="areaChk">
                                <label class="custom-control-label" for="area30py">30평대</label>
                            </div>
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input" id="area40py" target="areaChk">

                            </div>
                        </div>
                        <div class="col-md-4 mb-3">
                            <h4 class="mb-3">세대수</h4>
                            <div class="d-block my-3">
                                <div class="custom-control custom-radio">
                                    <input id="household-all" name="household" value="0" type="radio" class="custom-control-input" checked="true">
                                    <label class="custom-control-label" for="household-all">전체</label>
                                </div>
                                <div class="custom-control custom-radio">
                                    <input id="household-100" name="household" value="100" type="radio" class="custom-control-input">
                                    <label class="custom-control-label" for="household-100">100세대 이상</label>
                                </div>
                                <div class="custom-control custom-radio">
                                    <input id="household-200" name="household" value="200" type="radio" class="custom-control-input">
                                    <label class="custom-control-label" for="household-200">200세대 이상</label>
                                </div>
                                <div class="custom-control custom-radio">
                                    <input id="household-300" name="household" value="300" type="radio" class="custom-control-input">
                                    <label class="custom-control-label" for="household-300">300세대 이상</label>
                                </div>
                                <div class="custom-control custom-radio">
                                    <input id="household-400" name="household" value="400" type="radio" class="custom-control-input">
                                    <label class="custom-control-label" for="household-400">400세대 이상</label>
                                </div>
                                <div class="custom-control custom-radio">
                                    <input id="household-500" name="household" value="500" type="radio" class="custom-control-input">
                                    <label class="custom-control-label" for="household-500">500세대 이상</label>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4 mb-3" id="roomCondition">
                            <h4 class="mb-3">방개수</h4>
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input" id="room-all" checked="true">
                                <label class="custom-control-label" for="room-all">전체</label>
                            </div>
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input" id="room-1" target="roomChk">
                                <label class="custom-control-label" for="room-1">방1개</label>
                            </div>
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input" id="room-2" target="roomChk">
                                <label class="custom-control-label" for="room-2">방2개</label>
                            </div>
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input" id="room-3" target="roomChk">
                                <label class="custom-control-label" for="room-3">방3개</label>
                            </div>
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input" id="room-4" target="roomChk">
                                <label class="custom-control-label" for="room-4">방4개</label>
                            </div>
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input" id="room-5" target="roomChk">
                                <label class="custom-control-label" for="room-5">방5개</label>
                            </div>
                        </div>
                    </div>
                    <hr class="mb-4">
                    <button class="btn btn-primary btn-lg btn-block" type="button" id="startBot"> Start Market Bot </button>

                </form>
            </div>
        </div>
    </div>

    <script src="./js/bot.js"></script>
